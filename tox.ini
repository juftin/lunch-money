[tox]
envlist =
    py36
    py37
    py38
    py39
    flake8
    yamllint
    mypy

[testenv]
changedir = tests
extras =
    dev
    lunchwise
passenv =
    LUNCHMONEY_ACCESS_TOKEN
commands =
;FLAKE8 SYNTAX CHECK
    flake8 {toxinidir}/lunchmoney {toxinidir}/tests --count --select=E9,F63,F7,F82 --show-source --statistics
;PYTEST UNITTESTS
    coverage erase
    coverage run -m pytest -rA {posargs}
;COVERAGE REPORT
    coverage report -m --omit='{toxinidir}/.tox/*,{toxinidir}/tests/*'

[testenv:flake8]
changedir = {toxinidir}
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings
    flake8-typing-imports
    pep8-naming
commands =
    flake8 lunchmoney/ tests/ setup.py

[testenv:yamllint]
changedir = {toxinidir}
skip_install = true
deps =
    yamllint
commands =
    yamllint {toxinidir} -c {toxinidir}/.github/config/yamllint.yml

[testenv:mypy]
changedir = {toxinidir}
deps =
    mypy
commands =
    mypy --install-types \
    --strict-optional \
    --non-interactive \
    {toxinidir}/lunchmoney

[testenv:sphinx]
changedir = {toxinidir}/docs
skip_install = true
allowlist_externals =
    make
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make html

[flake8]
accept-encodings = utf-8
docstring-convention = numpy
exclude =
    .git,
    __pycache__,
    docs,
    build,
    dist
max-complexity = 10
max-line-length = 100
ignore =
; D200 - One-line docstring should fit on one line with quotes [Whitespace Issues]
; D400 - First line should end with a period [Docstring Content Issues]
; D401 - First line should be in imperative mood; try rephrasing [Docstring Content Issues]
    D200
    D400
    D401
per-file-ignores =
    tests/plugins/splitlunch/test_splitwise.py:F401
    lunchmoney/models/assets.py:W291
    lunchmoney/models/budgets.py:W291
    lunchmoney/models/categories.py:W291
    lunchmoney/models/crypto.py:W291
    lunchmoney/models/plaid_accounts.py:W291
    lunchmoney/models/recurring_expenses.py:W291
    lunchmoney/models/tags.py:W291
    lunchmoney/models/transactions.py:W291

[mypy]
plugins = pydantic.mypy

follow_imports = silent
warn_redundant_casts = True
warn_unused_ignores = True
disallow_any_generics = True
check_untyped_defs = True
no_implicit_reexport = True
disallow_untyped_defs = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True