name: reviewdog

on:
    pull_request:
        branches: [ "**" ]

jobs:
    reviewdog:
        name: reviewdog
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   uses: reviewdog/action-setup@v1
                with:
                    reviewdog_version: latest
            -   name: Run reviewdog
                env:
                    REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: |
                    reviewdog -reporter=github-pr-check